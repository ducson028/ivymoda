<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Danh mục sản phẩm</title>
</head>
<body>
    <header>
        <h1>TOP</h1>
    </header>
    <section class="admin-content">
        <div class="admin-content-left">
            <ul>
                <li><a href="#">Danh Mục</a>
                <ul>
                    <li><a href="">Thêm Danh Mục</a></li>
                    <li><a href="">Danh Sách Danh Mục</a></li>
                </ul>
            </li>
            <li><a href="#">Loại Sản Phẩm</a>
                <ul>
                    <li><a href="">Thêm Loại Sản phẩm</a></li>
                    <li><a href="">Danh Mục Sản Phẩm</a></li>
                </ul>
            </li>
            <li><a href="#">Sản Phẩm</a>
                <ul>
                    <li><a href="">Thêm Sản Phẩm</a></li>
                    <li><a href="">Danh Sách Sản Phẩm</a></li>
                </ul>
            </li>
         </ul>
        </div>
        <div class="admin-content-right">
            <div class="admin-content-right-product_add">
                <h1>Thêm Sản Phẩm</h1>
                <form action="" method="POST" enctype="multipart/form-data">
                    <label for="">Nhập tên sản phẩm <span style="color: red;">*</span></span></label>
                    <input type="text">
                    <label for="">Chọn danh mục<span style="color: red;">*</span></span></label>
                    <select name="" id="">
                        <option value="">--Chọn--</option>
                    </select>
                    <label for="">Chọn loại sản phẩm<span style="color: red;">*</span></span></label>
                    <select name="" id="">              
                        <option value="">--Chọn--</option>
                    </select>
                    <label for="">Giá sản phẩm<span style="color: red;">*</span></span></label>
                    <input type="text">
                    <label for="">Giá khuyến mãi<span style="color: red;">*</span></span></label>
                    <input type="text">
                    <label for="">Mô tả sản phẩm<span style="color: red;">*</span></span></label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <label for="">Ảnh sản phẩm<span style="color: red;">*</span></span></label>
                    <input type="file">
                    <label for="">Ảnh mô tả<span style="color: red;">*</span></span></label>
                    <input multiple type="file">
                    <button type="submit">Thêm</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
